<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list inset>

        <form [formGroup]="form" (ngSubmit)="processForm()">
          <ion-item>
             <ion-icon name="leaf" item-start></ion-icon>
             <ion-input type="text" placeholder= " email" formControlName="email" ></ion-input>
          </ion-item>

          <ion-item>
              <ion-icon name="rose" item-start></ion-icon>
              <ion-input type="password" placeholder="password" formControlName="password" ></ion-input>
          </ion-item>

          <button ion-button full color="dark" type="submit">log form</button>
          <button ion-button full color="primary" class="margin-top" (click)="login()" > Login </button>
        </form>


    </ion-list>

</ion-content>
